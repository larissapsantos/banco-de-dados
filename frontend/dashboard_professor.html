<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Painel do Professor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid px-5">
      <a class="navbar-brand fw-bold" href="#">Professor - Maker Central</a>
      <div class="d-flex align-items-center">
        <span id="usuarioLogado" class="text-white me-3">Olá, Professor(a)</span>
        <button id="btnSair" class="btn btn-outline-light btn-sm">Sair</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    
    <div class="row mb-5">
      <div class="col-md-4 mb-4">
        <div class="card text-center border-primary h-100">
          <div class="card-body">
            <h2 id="totalPlanos" class="text-primary display-5 fw-bold">0</h2>
            <p class="mb-0">Total de Planos Criados</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-center border-success h-100">
          <div class="card-body">
            <h2 class="text-success display-5 fw-bold">0</h2>
            <p class="mb-0">Planos Aprovados</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-center border-warning h-100">
          <div class="card-body">
            <h2 class="text-warning display-5 fw-bold">0</h2>
            <p class="mb-0">Em Análise / Pendentes</p>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold text-secondary">Meus Planos de Aula</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoPlano">
            + Novo Plano
        </button>
    </div>

    <div class="card shadow-sm border-0">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th class="ps-4">Título / Descrição</th>
                <th>ID</th>
                <th>Status</th>
                <th class="text-end pe-4">Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaCorpo">
            </tbody>
          </table>
          
          <div id="msgVazio" class="text-center p-5 text-muted">
            Nenhum plano cadastrado. Clique em "Novo Plano" para começar.
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalNovoPlano" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Plano de Aula</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formPlano">
            <div class="mb-3">
              <label class="form-label">Título da Aula</label>
              <input type="text" id="inputTitulo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descrição Resumida</label>
              <textarea id="inputDescricao" class="form-control" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvarPlano()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // 1. Verificação de Segurança (Matrícula + Perfil)
    const matricula = sessionStorage.getItem("maker_matricula");
    const perfil = sessionStorage.getItem("maker_perfil");

    if (!matricula || perfil !== "PROFESSOR") {
        alert("Acesso Negado! Você precisa logar como Professor.");
        window.location.href = "login_professor.html";
    } else {
        document.getElementById("usuarioLogado").innerText = `Olá, Prof. ${matricula}`;
    }

    // Botão Sair
    document.getElementById("btnSair").addEventListener("click", () => {
        sessionStorage.clear();
        window.location.href = "index.html";
    });
    
    const API_URL = "http://localhost:8000/requisicao/planos-de-aula";

    // Função para carregar dados do Banco
    async function carregarPlanos() {
        const tbody = document.getElementById("tabelaCorpo");
        const msgVazio = document.getElementById("msgVazio");
        
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error("Erro ao buscar planos");
            
            const listaPlanos = await response.json();
            
            // Limpa a tabela
            tbody.innerHTML = "";
            document.getElementById("totalPlanos").innerText = listaPlanos.length;

            if (listaPlanos.length === 0) {
                msgVazio.style.display = "block";
            } else {
                msgVazio.style.display = "none";
                
                listaPlanos.forEach(plano => {
                    const linha = `
                        <tr>
                            <td class="ps-4">
                                <strong class="d-block text-dark">${plano.titulo}</strong>
                                <small class="text-muted">${plano.descricao}</small>
                            </td>
                            <td>${plano.id}</td> 
                            <td><span class="badge bg-warning text-dark">${plano.status}</span></td>
                            <td class="text-end pe-4">
                                <button class="btn btn-sm btn-outline-danger" onclick="excluirPlano(${plano.id})">Excluir</button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += linha;
                });
            }
        } catch (erro) {
            console.error(erro);
            tbody.innerHTML = `<tr><td colspan="4" class="text-danger text-center">Erro ao conectar com o servidor.</td></tr>`;
        }
    }

    // Função para salvar novo plano no Banco
    async function salvarPlano() {
        const titulo = document.getElementById("inputTitulo").value;
        const descricao = document.getElementById("inputDescricao").value;

        if (!titulo || !descricao) {
            alert("Preencha todos os campos!");
            return;
        }

        const novoPlano = {
            titulo: titulo,
            descricao: descricao,
            status: "EM ANÁLISE",
            id_professor: parseInt(matricula), // Envia a matrícula de quem está logado
            id_coordenador: 50123 // Valor fixo temporário
        };

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(novoPlano)
            });

            if (response.ok) {
                alert("Plano salvo com sucesso!");
                
                // Limpa e fecha modal
                document.getElementById("formPlano").reset();
                const modal = bootstrap.Modal.getInstance(document.getElementById('modalNovoPlano'));
                modal.hide();

                // Recarrega a tabela com os dados novos do banco
                carregarPlanos(); 
            } else {
                alert("Erro ao salvar. Verifique o console.");
            }
        } catch (erro) {
            console.error(erro);
            alert("Erro de conexão.");
        }
    }

    // Função para excluir do Banco
    async function excluirPlano(id) {
        if (!confirm("Tem certeza que deseja excluir este plano?")) return;

        try {
            const response = await fetch(`${API_URL}/${id}`, {
                method: "DELETE"
            });

            if (response.ok) {
                carregarPlanos(); // Recarrega a tabela
            } else {
                alert("Erro ao excluir.");
            }
        } catch (erro) {
            console.error(erro);
        }
    }

    // Carrega os dados assim que a página abre
    carregarPlanos();

  </script>
</body>
</html>
