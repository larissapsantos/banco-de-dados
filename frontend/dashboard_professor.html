<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Painel do Professor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid px-5">
      <a class="navbar-brand fw-bold" href="#">Professor - Maker Central</a>
      <div class="d-flex align-items-center">
        <span id="usuarioLogado" class="text-white me-3">Olá, Professor(a)</span>
        <button id="btnSair" class="btn btn-outline-light btn-sm">Sair</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    
    <div class="row mb-5">
      <div class="col-md-4 mb-4">
        <div class="card text-center border-primary h-100">
          <div class="card-body">
            <h2 id="totalPlanos" class="text-primary display-5 fw-bold">0</h2>
            <p class="mb-0">Total de Planos Criados</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-center border-success h-100">
          <div class="card-body">
            <h2 class="text-success display-5 fw-bold">0</h2>
            <p class="mb-0">Planos Aprovados</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-center border-warning h-100">
          <div class="card-body">
            <h2 class="text-warning display-5 fw-bold">0</h2>
            <p class="mb-0">Em Análise / Pendentes</p>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold text-secondary">Meus Planos de Aula</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoPlano">
            + Novo Plano
        </button>
    </div>

    <div class="card shadow-sm border-0">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th class="ps-4">Título / Descrição</th>
                <th>Data Criação</th>
                <th>Status</th>
                <th class="text-end pe-4">Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaCorpo">
            </tbody>
          </table>
          
          <div id="msgVazio" class="text-center p-5 text-muted">
            Nenhum plano cadastrado. Clique em "Novo Plano" para começar.
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalNovoPlano" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Plano de Aula</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formPlano">
            <div class="mb-3">
              <label class="form-label">Título da Aula</label>
              <input type="text" id="inputTitulo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descrição Resumida</label>
              <textarea id="inputDescricao" class="form-control" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvarPlano()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // 1. Verificação de Segurança (Simples)
    const matricula = sessionStorage.getItem("maker_matricula");
    if (!matricula) {
        window.location.href = "login_professor.html";
    } else {
        document.getElementById("usuarioLogado").innerText = `Olá, Prof. ${matricula}`;
    }

    // Botão Sair
    document.getElementById("btnSair").addEventListener("click", () => {
        sessionStorage.clear();
        window.location.href = "index.html";
    });

    // --- LÓGICA DO FRONT-END ---

    // Lista "fake" para simular o banco de dados
    let meusPlanos = [];

    // Função para renderizar (desenhar) a tabela na tela
    function atualizarTabela() {
        const tbody = document.getElementById("tabelaCorpo");
        const msgVazio = document.getElementById("msgVazio");
        const contadorTotal = document.getElementById("totalPlanos");

        tbody.innerHTML = ""; // Limpa a tabela antes de redesenhar

        if (meusPlanos.length === 0) {
            msgVazio.style.display = "block"; // Mostra mensagem de vazio
        } else {
            msgVazio.style.display = "none"; // Esconde mensagem
            
            // Para cada plano na lista, cria uma linha HTML
            meusPlanos.forEach((plano, index) => {
                const linha = `
                    <tr>
                        <td class="ps-4">
                            <strong class="d-block text-dark">${plano.titulo}</strong>
                            <small class="text-muted">${plano.descricao}</small>
                        </td>
                        <td>${plano.data}</td>
                        <td><span class="badge bg-warning text-dark">Em Análise</span></td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-danger" onclick="excluirPlano(${index})">Excluir</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += linha;
            });
        }
        
        // Atualiza o contador do card
        contadorTotal.innerText = meusPlanos.length;
    }

    // Função chamada ao clicar em "Salvar" no Modal
    function salvarPlano() {
        // 1. Pega os valores dos inputs
        const titulo = document.getElementById("inputTitulo").value;
        const descricao = document.getElementById("inputDescricao").value;

        if (!titulo || !descricao) {
            alert("Preencha todos os campos!");
            return;
        }

        // 2. Cria o objeto do novo plano
        const novoPlano = {
            titulo: titulo,
            descricao: descricao,
            data: new Date().toLocaleDateString('pt-BR'),
            status: "Em Análise"
        };

        // 3. Adiciona na nossa lista "fake"
        meusPlanos.push(novoPlano);

        // 4. Atualiza a tela
        atualizarTabela();

        // 5. Fecha o modal e limpa o formulário
        document.getElementById("formPlano").reset();
        const modal = bootstrap.Modal.getInstance(document.getElementById('modalNovoPlano'));
        modal.hide();
    }

    // Função para excluir um plano
    function excluirPlano(index) {
        if (confirm("Tem certeza que deseja excluir este plano?")) {
            meusPlanos.splice(index, 1); // Remove item da lista
            atualizarTabela(); // Redesenha a tabela
        }
    }

    // Inicia a tela
    atualizarTabela();

  </script>
</body>
</html>
